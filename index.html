<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMV Würzburg Beamer Donation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            height: 100%;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff; }
            to { text-shadow: 0 0 20px #00aaff, 0 0 30px #00aaff, 0 0 40px #00aaff; }
        }
        .donor {
            text-align: center;
            background-color: rgba(0, 170, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        .donor:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 170, 255, 0.8);
        }
        .donor-username {
            font-size: 2em;
            color: #00aaff;
            margin-bottom: 10px;
        }
        .donor-amount {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 0 0 5px #00aaff;
        }
        .total-donation {
            text-align: center;
            font-size: 2em;
            margin: 40px 0;
            color: #fff;
            text-shadow: 0 0 10px #00aaff;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0077ff, #00aaff, #00ddff);
            background-size: 200% 100%;
            animation: gradientMove 5s ease infinite;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .goal-amount {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
        }
        .beamer-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>AMV Würzburg Beamer Donation Campaign</h1>
        <svg class="beamer-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 16V4C22 2.9 21.1 2 20 2H4C2.9 2 2 2.9 2 4V16C2 17.1 2.9 18 4 18H20C21.1 18 22 17.1 22 16ZM20 16H4V4H20V16ZM16 20V22H8V20H16Z" fill="#00AAFF"/>
        </svg>
        <div class="donor" id="donor">
            <div class="donor-username">Dirk R.</div>
            <div class="donor-amount">100€</div>
        </div>
        <div class="total-donation" id="totalDonation">Total Donations: 100€</div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
            <div class="goal-amount" id="goalAmount">Goal: 3200€</div>
        </div>
    </div>

    <script>
        // Particle.js configuration
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00aaff" },
                "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#00aaff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 } }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });

        // Update progress bar
        window.onload = function() {
            const progressBar = document.getElementById('progressBar');
            const totalDonation = 100;
            const goalAmount = 3200;
            const progress = (totalDonation / goalAmount) * 100;
            anime({
                targets: progressBar,
                width: `${Math.min(progress, 100)}%`,
                duration: 2000,
                easing: 'easeInOutQuart'
            });
        };
    </script>
</body>
</html>
